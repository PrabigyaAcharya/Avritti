<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- polyfill -->
    <script src="./inc/shim/Base64.js" type="text/javascript"></script>
    <script src="./inc/shim/Base64binary.js" type="text/javascript"></script>
    <script src="./inc/shim/WebAudioAPI.js" type="text/javascript"></script>
    <!-- shim -->
    <script src="./inc/shim/Base64.js" type="text/javascript"></script>
    <script src="./inc/shim/Base64binary.js" type="text/javascript"></script>
    <script src="./inc/shim/WebAudioAPI.js" type="text/javascript"></script>
    <script src="./inc/shim/WebMIDIAPI.js" type="text/javascript"></script>
    <!-- jasmid package -->
    <script src="./inc/jasmid/stream.js"></script>
    <script src="./inc/jasmid/midifile.js"></script>
    <script src="./inc/jasmid/replayer.js"></script>
    <!-- midi.js package -->
    <script src="./js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="./js/midi/gm.js" type="text/javascript"></script>
    <script src="./js/midi/loader.js" type="text/javascript"></script>
    <script src="./js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="./js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="./js/midi/plugin.webmidi.js" type="text/javascript"></script>
    <script src="./js/midi/player.js" type="text/javascript"></script>
    <script src="./js/midi/synesthesia.js" type="text/javascript"></script>
    <!-- utils -->
    <script src="./js/util/dom_request_xhr.js" type="text/javascript"></script>
    <script
      src="./js/util/dom_request_script.js"
      type="text/javascript"
    ></script>
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />

    <title>Avritti</title>
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-align: center;
      }
      #loading-spinner {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .lds-dual-ring {
        display: inline-block;
      }
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .flex {
        display: flex;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Avritti</h1>
      <h6>Music Generation with Genetic Algorithm</h6>
    </header>
    <main id="app" class="container">
      <!-- Loading spinner -->
      <div id="loading-spinner" v-if="showLoadingSpinner">
        <div class="lds-dual-ring"></div>
      </div>
      <div id="home" v-if="state=='home'">
        <form @submit.prevent="startGeneration">
          <label for="scaleSelector">Select scale:</label>
          <select name="scaleSelector" id="scaleSelector" v-model="scale">
            <option v-for="(scale, idx) in scaleList" :value="scale" :key="idx">
              {{scale}}
            </option>
          </select>
          <label for="startNoteSelector">Select start note:</label>
          <select
            name="startNoteSelector"
            id="startNoteSelector"
            v-model="note"
          >
            <option
              v-for="(startNote, idx) in startNoteList"
              :value="startNote"
              :key="idx"
            >
              {{startNote}}
            </option>
          </select>
          <label for="octaveSelector">Select Octave:</label>
          <input
            name="octaveSelector"
            id="octaveSelector"
            type="range"
            min="1"
            max="4"
            v-model="octave"
          />
          <button>Generate</button>
        </form>
      </div>
      <div id="rate-music" v-if="state=='rateMusic'">
        <div class="flex">
          <article v-for="idx in populationSize" :key="idx">
            {{idx}}
            <button @click="play(idx-1)">Play</button>
            <label for="`rate${idx}`">Rate {{idx}}:</label>
            <input
              name="`rate${idx}`"
              type="range"
              min="1"
              max="5"
              class="rating-input"
            />
          </article>
          <button id="submit-ratings" @click="submitRatings">
            Submit Ratings
          </button>
        </div>
      </div>
    </main>
  </body>

  <script type="text/javascript" defer>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: "Hello Vue!",
          state: "home",
          scaleList: ["major", "acoustic", "blues", "lydian"],
          startNoteList: [
            "C",
            "C#",
            "D",
            "D#",
            "E",
            "F",
            "F#",
            "G",
            "G#",
            "A",
            "A#",
            "B",
          ],
          scale: "blues",
          note: "D#",
          octave: "3",
          serverURL: "http://127.0.0.1:8000",
          showLoadingSpinner: false,
          populationSize: 5,
          ratings: [],
        };
      },
      methods: {
        async startGeneration() {
          this.showLoadingSpinner = true;
          try {
            let res = await fetch(`${this.serverURL}/generate`, {
              method: "POST",
              body: JSON.stringify({
                note: this.note,
                octave: this.octave,
                scale: this.scale,
              }),
              headers: {
                "Content-Type": "application/json",
              },
            });
          } catch (err) {
            console.log(err);
          }
          this.state = "rateMusic";
          this.showLoadingSpinner = false;
        },
        submitRatings() {
          this.ratings = [];
          document.querySelectorAll(".rating-input").forEach((node) => {
            this.ratings.push(node.value);
          });
          // .map((ip) => ip.value);
          console.log(this.ratings);
        },
        play(idx) {
          MIDI.loadPlugin({
            soundfontUrl: "./soundfont/",
            // instrument: "acoustic_grand_piano",
            instrument: "synth_drum",
            onprogress: function (state, progress) {
              console.log(state, progress);
            },
            onsuccess: function () {
              var delay = 0; // play one note every quarter second
              var note = 50; // the MIDI note
              var velocity = 127; // how hard the note hits
              // play the note
              MIDI.setVolume(0, 127);
              MIDI.noteOn(0, note, velocity, delay);
              MIDI.noteOff(0, note, delay + 0.75);
            },
          });
          MIDI.Player.loadFile(`../output/testmidi_${idx}`, () => {
            MIDI.Player.start();
            console.log("Playing");
          });
        },
      },
    }).mount("#app");
  </script>
</html>
